<!DOCTYPE html>
<html>
  <head>
    <title>My AR Model</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head>
  
  <body>
    <h1>
      ハローセカイ
    </h1>
    <model-viewer 
      src="weapon.glb"
      ar 
      ar-modes="webxr scene-viewer quick-look"
      camera-controls 
      auto-rotate 
      style="width: 100%; height: 100vh;">
    </model-viewer>
  </body>
</html>
